<section id="pocket-forest-gallery" class="section section--gallery" aria-labelledby="pocket-forest-gallery-title">
  <div class="container">
    <header class="section__header">
      <h2 id="pocket-forest-gallery-title">Pocket forest preparation gallery</h2>
      <p class="section__intro">
        Take a look at the groundwork already underway at the Village Hall field as we prepare the site for this autumn’s Miyawaki planting.
      </p>
    </header>
    <div class="gallery" role="list">
      <figure class="gallery__item" role="listitem" *ngFor="let image of images; let i = index">
        <button class="gallery__thumbnail" type="button" (click)="openLightbox(i)" [attr.aria-label]="'View larger image: ' + image.caption">
          <img [src]="image.src" [alt]="image.alt" />
        </button>
        <figcaption>{{ image.caption }}</figcaption>
      </figure>
    </div>
  </div>

  <div
    *ngIf="lightboxOpen"
    class="lightbox"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="images[activeIndex]?.caption"
    (click)="closeLightbox()"
    (keydown)="handleKeydown($event)"
    tabindex="0"
    #lightboxContainer
  >
    <div class="lightbox__dialog" (click)="$event.stopPropagation()">
      <button class="lightbox__close" type="button" (click)="closeLightbox()" aria-label="Close gallery">×</button>
      <div class="lightbox__body">
        <button class="lightbox__nav lightbox__nav--prev" type="button" (click)="prevImage()" aria-label="Previous image">‹</button>
        <figure class="lightbox__figure">
          <img [src]="images[activeIndex]?.src" [alt]="images[activeIndex]?.alt" />
          <figcaption>{{ images[activeIndex]?.caption }}</figcaption>
        </figure>
        <button class="lightbox__nav lightbox__nav--next" type="button" (click)="nextImage()" aria-label="Next image">›</button>
      </div>
    </div>
  </div>
</section>
