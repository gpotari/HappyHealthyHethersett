<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" role="img" aria-labelledby="title desc">
  <title id="title">Pocket forest site at Hethersett Village Hall</title>
  <desc id="desc">Stylised illustration representing fencing around a grassy pocket forest plot beside community buildings.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7ec8d8"/>
      <stop offset="100%" stop-color="#f7f4ed"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4fa065"/>
      <stop offset="100%" stop-color="#9fce82"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="1200" fill="url(#sky)"/>
  <rect y="600" width="1600" height="600" fill="url(#grass)"/>
  <rect x="1100" y="450" width="320" height="220" rx="24" fill="#d2a679" opacity="0.7"/>
  <rect x="1050" y="430" width="420" height="260" rx="30" fill="#c4d3e8" opacity="0.45"/>
  <g stroke="#2d693d" stroke-width="16" fill="none">
    <line x1="200" y1="620" x2="200" y2="960"/>
    <line x1="400" y1="620" x2="400" y2="960"/>
    <line x1="600" y1="620" x2="600" y2="960"/>
    <line x1="800" y1="620" x2="800" y2="960"/>
    <line x1="1000" y1="620" x2="1000" y2="960"/>
    <line x1="1200" y1="620" x2="1200" y2="960"/>
    <line x1="1400" y1="620" x2="1400" y2="960"/>
  </g>
  <rect x="180" y="620" width="1240" height="40" fill="#e8f1e3" opacity="0.8"/>
  <text x="200" y="1080" font-family="'Segoe UI', sans-serif" font-weight="700" font-size="72" fill="#1f5b3c">Village Hall pocket forest plot</text>
  <text x="200" y="1150" font-family="'Segoe UI', sans-serif" font-size="48" fill="#2d2a26">Fencing ready for planting 600 native trees</text>
</svg>
